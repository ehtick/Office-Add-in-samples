<!DOCTYPE html>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />

    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>

    <script src="../shared/shared.js" type="text/javascript"></script>

<body dir="ltr">
    <div id="content-main">
        <div class="padding">
            <br />
            <h1>Bind to data</h1>

            <ul>
                <li>Bind to existing data and display it
                    <span><button id="bind-to-existing-data">Bind to existing data</button></span>

                <li>Insert sample data and display visualization
                    <p id="insert-data-available" style="display: none;"><button id="insert-sample-data">Insert sample data</button></p>
                    <p id="insert-data-unavailable"><i>Option not supported on this Excel version!</i></p>
                </li>
            </ul>
        </div>
    </div>
    <div id="content-footer">
        <div class="padding">
            <a href="home.html">Back to Visualization</a>
        </div>
